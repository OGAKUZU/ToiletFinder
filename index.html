<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>トイレファインダー - テスト版</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; }
        header { background: #4CAF50; color: white; padding: 1rem; text-align: center; }
        #map { width: 100%; height: 80vh; }
        .controls { padding: 10px; text-align: center; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>🚻 トイレファインダー（テスト版）</h1>
    </header>
    <div class="controls">
        <button onclick="addMarker()">📍 トイレを追加</button>
        <button onclick="goToCurrentLocation()">📍 現在地へ</button>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let currentLocation = { lat: 35.6762, lng: 139.6503 };
        
        function initMap() {
            console.log('地図初期化開始');
            
            // 地図を作成
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 13,
                center: currentLocation
            });
            
            // 初期マーカーを追加
            new google.maps.Marker({
                position: { lat: 35.6797, lng: 139.7677 },
                map: map,
                title: '東京駅'
            });
            
            console.log('地図初期化完了');
        }
        
        function addMarker() {
            alert('地図をクリックしてください');
            google.maps.event.addListenerOnce(map, 'click', function(e) {
                new google.maps.Marker({
                    position: e.latLng,
                    map: map,
                    title: '新しいトイレ'
                });
            });
        }
        
        function goToCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(pos);
                    new google.maps.Marker({
                        position: pos,
                        map: map,
                        title: '現在地'
                    });
                });
            }
        }
        
        window.initMap = initMap;
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRcfuL5q0oWg1t4hW6pwj8iA_XFUSSJ5E&callback=initMap">
    </script>
</body>
</html>
